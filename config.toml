[general]
github_deploy = false
repo_name = "spuk"
root_dir = "docs"

[knowledge_graph]
source = "https://chad-kg.duckdns.org/chadkg/sparql"
is_sparql_endpoint = true
query = "CONSTRUCT { ?s ?p ?o } WHERE { ?s ?p ?o }"

[profile]
default_frequency = 10

[entity_object]

    [[entity_object.formats]]
        format = "turtle"
        ext = "ttl"
    
    [[entity_object.formats]]
        format = "nt"
        ext = "nt"

    [[entity_object.formats]]
        format = "xml"
        ext = "xml"

    [[entity_object.formats]]
        format = "json-ld"
        ext = "jsonld"
